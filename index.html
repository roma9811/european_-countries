<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Flag_of_Europe.svg.png">
    <link rel="stylesheet" href="styles.css">
    <title>Europa</title>
</head>
<body>
    
        <div class="img_box">
            <img src="./images/Flag_of_Europe.svg.png" alt="europa" width="220px" height="140px">
            <h1>European Countries</h1>
        </div>
        <div class="euro">
        <div class="grid_box">
            <div class="box">
                <img src="./images/georgia.webp" alt="georgia" width="300px" height="150px">
                <p>Georgia</p>
            </div>
            <div class="box">
                <img src="./images/france.webp" alt="france" width="300px" height="150px" class="country">
                <p>France</p>
            </div>
            <div class="box">
                <img src="./images/italy.webp" alt="italy" width="300px" height="150px" class="country">
                <p>Italy</p>
            </div>
            <div class="box">
                <img src="./images/spain.webp" alt="spain" width="300px" height="150px" class="country">
                <p>Spain</p>
            </div>
            <div class="box">
                <img src="./images/Finland.webp" alt="Finland" width="300px" height="150px" class="country">
                <p>Finland</p>
            </div>
            <div class="box">
                <img src="./images/belgium.webp" alt="belgium" width="300px" height="150px" class="country">
                <p>Belgium</p>
            </div>
            <div class="box">
                <img src="./images/UK.webp" alt="UK"  width="300px" height="150px" class="country">
                <p>United Kingdom</p>
            </div>
            <div class="box">
                <img src="./images/Sweden.webp" alt="Sweden"  width="300px" height="150px" class="country">
                <p>Sweden</p>
            </div>
            <div class="box">
                <img src="./images/germany.webp" alt="germany" width="300px" height="150px" class="country">
                <p>Germany</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
